<!DOCTYPE html><html><head><meta charset="UTF-8"><meta content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"><meta content="telephone=no" name="format-detection"><title>小花秀VR直播| 国内首个3DVR娱乐直播平台</title><style type="text/css">*{
			margin:0px;
			padding:0px;
		}
		html, body {
			height: 100%;
			width: 100%;
		}
		.main{
			width: 100%;
			height:100%;
		}
		.logo{
			position: absolute;
			width: 100%;
		}
		.download{
			position: relative;
			width: 34%;
			display: inline-block;
			margin: 127% 33% 0;
		}
		.download img{
			width: 100%;
		}
		.text{
			position: relative;
			width: 76%;
			margin: 5% auto 0;
			display: block;
		}
		#weixin {
			position: relative;
			width: 100%;
			height: 100%;
		}
		img.weixin {
			width: 100%;
		}
		.bg-img img{
			width: 100%;
		}</style></head><body><div class="main"><img src="images/download.jpg" alt="logo" class="logo"> <a class="download" href="javascript:void(0);" onclick="buttonClicked()"><img src="images/download_btn.png" alt="download"></a><img src="images/text.png" alt="text" class="text"></div><div id="weixin" style="display: none"><img src="images/lead.jpg" alt="weixin" class="weixin"></div><script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script><script type="text/javascript">function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	if(isWeixin()){
			$("#weixin").css('display','block');
			$(".main").css('display','none');
		}else{
			$("#weixin").css('display','none');
			$(".main").css('display','block');
		}
	function buttonClicked() {
			var browser = {
				versions: function () {
					var u = navigator.userAgent, app = navigator.appVersion;
					return {//移动终端浏览器版本信息
						trident: u.indexOf('Trident') > -1, //IE内核
						presto: u.indexOf('Presto') > -1, //opera内核
						webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
						gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
						mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
						ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
						android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
						iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
						iPad: u.indexOf('iPad') > -1, //是否iPad
						webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
					};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
			}
			if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
				window.location = "https://itunes.apple.com/us/app/xiao-hua-xiuvr-zhi-bo/id1152189915?mt=8";
			}
			else if (browser.versions.android) {
				var channel = getQueryString("channel");
				if (channel == null)
					window.location="http://app.qq.com/#id=detail&appid=1105537485";
				else
					window.location="http://service.rgbvr.com/showserver/rest/xhx/version/download?channel="+channel;
			} else {
				window.location = "http://sj.qq.com/myapp/detail.htm?apkName=com.rgbvr.show";
			}
		}
	function isWeixin(){
			var WxObj=window.navigator.userAgent.toLowerCase();
			if(WxObj.match(/microMessenger/i)=='micromessenger'){
				return true;
			}else{
				return false;
			}
		}</script></body></html>
